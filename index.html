<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>

  <!-- Rating state start -->
  <div class="container">
    <img src="./images/icon-star.svg" alt="">
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support <br> request. All feedback is appreciated
    to help us <br> improve our offering!</p>
    <div class="rating">
      <button class="numbers">1</button>
      <button class="numbers">2</button>
      <button class="numbers">3</button>
      <button class="numbers">4</button>
      <button class="numbers">5</button>
    </div>
    <button class="btn">Submit</button>
  </div>

  <div class="thankyou-container active">
    <img src="./images/illustration-thank-you.svg" alt="">
    <p class="msg">You selected 4 out of 5</p>
    <h1>Thank you</h1>
    <p>We appreciate you taking the time to give a rating. <br> If you ever need more support,
    donâ€™t hesitate to <br> get in touch!</p>
  </div>

  

  

  

  

  <!-- Rating state end -->

  <!-- Thank you state start -->
